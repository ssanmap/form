<h2>Template Basicos</h2>

<div class="row">
    <div class="col">
        <form   autocomplete="false" [formGroup]="miForm">
            <!-- campo de producto  -->
            <div class="row mt-2">
                <label for="" class="col-sm-3 col-form-label">Producto:</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="nombre"
                    class="form-control" placeholder="Ingrese Producto" >
                    <span>Debe ser de 3 letras</span>
                </div>
            </div>

            <div class="row mt-2">
                <label for="" class="col-sm-3 col-form-label">Precio :</label>
                <div class="col-sm-9">
                    <input type="number"  
                    class="form-control" placeholder="Ingrese precio">
                  
                </div>
            </div>

            <div class="row mt-2">
                <label for="" class="col-sm-3 col-form-label">Existencia del Pro :</label>
                <div class="col-sm-9">
                    <input type="number" 
                    class="form-control" placeholder="existencia">
                  
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
